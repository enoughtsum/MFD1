   <h2>가무위키란</h2>
    <p><iframe width="560" height="315" src="가족영상1.mp4"></iframe>
    <p>
    <p>
      가족들의 성향과 여러사건들을 통해 <srong>화목한 가족</strong>이라는걸 다시한번 알고자 만들게 된 사이트이다.<br>아래의 동영상은 삼남매가 성인이 된 이후 고향 내려갔을 때인데 레트로감성마냥 바다가보이는 계단에 앉아서 처음으로 가족끼리 동영상을 찍었을 때이다. 이전엔 사진으로 그 순간을 남겼다면 저때 이후부턴 동영상도 찍기 시작해 더 생동적이고 그때 그 기억을 더 잘 살려주는 도구가 되었다.<br>추가로 가족이 늘어단다면 업데이트 할 예정이다.
